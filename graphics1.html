<!Doctype html>

<html>

<head> SVG File (0,0) coordinate </head>
<title> Fruits </title>

<!-- SVG - Scalable Vector Graphics - tag used to define graphics for the web, act likes a container SVG also has several methods for drawing paths,boxes,circle,text and image-->


<body>
	<p> My Favourite Fruits </p>
	
	<h3> Orange </h3>
		<p> Description: I like its taste and color </p>
		
		<svg width='300' height='300'>
		<circle cx='100' cy='100' r='80' fill='orange' stroke='brown'/>
		</svg>
<!-- Create a second circle which is smaller with a different radius,color,stroke, and on different coordinates -->

	<svg width='300' height='300'>
		<circle cx='100' cy='100' r='80' fill='#790604' stroke='Black'/>
		</svg>
		
		<h3> Rectangle </h3>
			<p> Description: Opposite sides are equal </p>
		<svg width='400' height='400'>
		<rect x='50' y='30' width='100' height='75' fill='purple' stroke='black'/>
		
	
<!-- Create a square which is larger with a different size,color,stroke, and on different coordinates -->
	
		<h3> Square </h3>
			<p> Description: All sides are equal </p>
		<svg width='400' height='400'>
		<rect x='50' y='30' width='100' height='100' fill='Black' stroke='white'/>
		</svg>
		
			<h3> Ellipse </h3>
			<p> Description: Different Radius </p>
		<svg width='200' height='200'>
		<ellipse cx='100' cy='50' rx='50' ry='25' fill='green'/>
		
		
			<h3> Ellipse </h3>
			<p> Description: Different Radius </p>
		<svg width='200' height='200'>
		<ellipse cx='100' cy='50' rx='30' ry='50' fill='pink'/>
		
</body>
</html>
